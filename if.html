<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // if 조건문 : 괄호 안의 조건이 true일 경우 중괄호 구문 실행 
        if(true){
            alert('result : true');
        }

        if(false){
            alert(1);
            alert(2);
        }   // 조건이 false 이므로 실행되지 않음
        alert(3);  

        // else
        // if문 조건 true이면 if의 중괄호 구간 실행
        // if문 조건 false이면 else의 중괄호 구간 실행
        // 즉, else는 주어진 조건이 거짓일 때 실행할 구간을 정의
        if(true){
            alert('if 조건 true 1');
        } else { 
            alert('if 조건 ture 2');
        }

        if(false){
            alert('if 조건 false 1');
        } else {
            alert('if 조건 false 2');
        }

        // else if
        // 여러개 올 수 있고 else if 의 모든 조건이 false이면 else가 실행. 
        // else는 생략 가능
        if(false){
            alert(1);
        } else if(true){
            alert(2); // 2만 실행
        } else if(true){
            alert(3);
        } else {
            alert(4);
        }

        if(false){
            alert(1);
        } else if(false){
            alert(2);   
        } else if(true){
            alert(3); // 3만 실행
        } else {
            alert(4);
        }

        if(false){
            alert(1);
        } else if(false){
            alert(2);   
        } else if(false){
            alert(3); 
        } else {
            alert(4); // 4만 실행
        }

        

    </script>
</body>
</html>
