<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 조건문 응용 - 변수와 비교연산자
        id = prompt('아이디를 입력해주세요.')   // prompt(): 사용자가 입력한 값을 가져와서 id 변수의 값으로 대입
        if(id=='kim'){
            alert('아이디가 일치합니다.')
        } else {
            alert('아이디가 일치하지 않습니다.')
        }

        // 조건문 응용 - 조건문의 중첩
        id = prompt('아이디를 입력해주세요.');
        if(id=='kim'){
            password = prompt('비밀번호를 입력해주세요.');
            if(password==='1111'){
                alert('인증되었습니다.');
            } else {
                alert('인증 실패(비밀번호 불일치)');
            }
        } else {
            alert('아이디 불일치');
        }

    </script>
</body>
</html>
