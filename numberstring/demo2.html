<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 문자
        alert("coding everybody");
        alert('coding everybody');
        alert(typeof "1"); // string. typeof 는 값의 데이터 형
        alert(typeof 1); // number
        alert('jake\'s javascript'); // 이스케이프: 문자로 해석하도록 강제

        // 여러줄의 표시
        alert("안녕하세요. \n반갑습니다"); // \n: 줄바꿈

        alert("coding"+"everybody"); // 문자와 문자 더하기
        alert("coding everybody".length); // 문자 길이
    </script>
</body>
</html>
